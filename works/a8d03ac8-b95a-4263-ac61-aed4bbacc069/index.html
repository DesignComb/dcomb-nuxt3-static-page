,193],{"id":53,"name":54,"color":55},{"id":57,"name":58,"color":59},{"id":194,"name":195,"color":36},"d90efa4b-32a4-45d3-8edf-45bd1d7845ff","Golang",{"id":65,"type":39,"files":197},[198],{"name":185,"type":43,"external":199},{"url":185},{"id":74,"type":75,"rich_text":201},[202],{"type":78,"text":203,"annotations":205,"plain_text":204,"href":5},{"content":204,"link":5},"Design Comb",{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},{"id":87,"type":75,"rich_text":207},[208],{"type":78,"text":209,"annotations":211,"plain_text":210,"href":5},{"content":210,"link":5},"這不只是縮網址!\n我們觀察到縮網址在社群媒體分享資訊時的廣泛應用，但在FB貼文、Line對話貼上一段縮網址，我們只能在預覽看到縮網址平台的資料，很不安心。\n因此，我們的工具在縮網址的同時還能編輯網頁的預覽資訊，這樣發文、傳資料的可信度就又能更上一層樓，更不用說有些SPA的網頁沒辦法針對單頁的資訊預覽，只要透過我們的網址工具，都能完美解決。",{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},{"id":94,"type":94,"title":213},[214],{"type":78,"text":215,"annotations":217,"plain_text":216,"href":5},{"content":216,"link":5},"網址管理工具",{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},{"id":101,"type":102,"date":219},{"start":220,"end":5,"time_zone":5},"2023-05-01","https://www.notion.so/86e544c178fc49c28cec0a2e6379709b",{"object":15,"id":223,"created_time":224,"last_edited_time":109,"created_by":225,"last_edited_by":226,"cover":5,"icon":5,"parent":227,"archived":27,"properties":228,"url":269,"public_url":5},"4250ff40-bfdf-4112-9d9a-b1d798e9e92d","2023-08-28T10:02:00.000Z",{"object":20,"id":21},{"object":20,"id":21},{"type":25,"database_id":26},{"Tags":229,"Cover":232,"Sort":237,"Skill":239,"ProjectImage":242,"Client":249,"Text":254,"Name":260,"Update":266},{"id":30,"type":31,"multi_select":230},[231],{"id":179,"name":180,"color":181},{"id":38,"type":39,"files":233},[234],{"name":235,"type":43,"external":236},"https://dcomb-web.s3.ap-northeast-1.amazonaws.com/chatGPT-speaker.png",{"url":235},{"id":46,"type":47,"number":238},4,{"id":50,"type":31,"multi_select":240},[241],{"id":53,"name":54,"color": s3.ap-northeast-1.amazonaws.com/kokoni-web.jpeg",{"url":297},{"id":74,"type":75,"rich_text":300},[301],{"type":78,"text":302,"annotations":303,"plain_text":80,"href":5},{"content":80,"link":5},{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},{"id":84,"type":62,"url":305},"https://kokoni.com.tw/",{"id":87,"type":75,"rich_text":307},[308],{"type":78,"text":309,"annotations":311,"plain_text":310,"href":5},{"content":310,"link":5},"Kokoni 是「這裏」的意思。透過主理人以及品牌團隊的嚴選，我們期望大家能在這裡找到好吃、好喝、好用、好美的好物。讓我們一起好好生活，慢慢相遇。\n\n根據品牌意象，網頁用極簡的風格，純白的基調，再加上主理人的形象去建置，簡約的畫面，讓大家能在網頁上專注選擇 Kokoni 的商品。",{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},{"id":94,"type":94,"title":313},[314],{"type":78,"text":315,"annotations":317,"plain_text":316,"href":5},{"content":316,"link":5},"Kokoni 小日常道具電商",{"bold":27,"italic":27,"strikethrough":27,"underline":27,"code":27,"color":82},"https://www.notion.so/Kokoni-994b0590842d4e8b9eb53a4d85edb188",{"object":15,"id":320,"created_time":321,"last_edited_time":272,"created_by":322,"last_edited_by":324,"cover":5,"icon":5,"parent":325,"archived":27,"properties":326,"url":362,"public_url":5},"40d0ba12-33f0-4767-a012-31f9f16abd9f","2023-08-20T07:35:00.000Z",{"object":20,"id":323},"4f14aa1c-7d94-4837-9a20-ef5b9be49b3c",{"object":20,"id":23},{"type":25,"database_id":26},{"Tags":327,"Cover":330,"Skill":335,"ProjectImage":338,"Client":343,"Link":348,"Text":350,"Name":356},{"id":30,"type":31,"multi_select":328},[329],{"id":281,"name":282,"color":283},{"id":38,"type":39,"files":331},[332],{"name":333,"type":43,"external":334},"https://dcomb-web.s3.ap-northeast-1.amazonaws.com/tainan-josh-cover.jpeg",{"url":333},{"id":50,"type":31,"multi_select":336},[337],{"id":292,"name":293,"color":283},{"id":65,"type":39,"files":339},[340],{"name":341,"type":43,"external":342},"https://dcomb-web.s3.ap-northeast-1.amazonaws.com/tainan-josh-web.jpeg",{"url":341},{"id":74,"type":75,"rich_text":344},[345],{"type":78,"text":346,"annota
